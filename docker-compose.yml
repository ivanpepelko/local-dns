version: '3.7'

services:
  local-dns:
    build:
      context: .
    image: jarvis:5000/aperture/local-dns
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    network_mode: host